server {
    listen 80;
    server_name _;
    
    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;
    
    # Health check for EB
    location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Django admin interface
    location /admin/ {
        set $upstream_django django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Longer timeouts for admin operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django API endpoints
    location /api/ {
        set $upstream_django django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # Django static files (admin CSS/JS)
    location /static/ {
        set $upstream_django django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Django media files
    location /media/ {
        set $upstream_django django:8000;
        proxy_pass http://$upstream_django;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Next.js frontend - all other requests (root and frontend routes)
    location / {
        # Debug logging
        access_log /var/log/nginx/nextjs_access.log;
        error_log /var/log/nginx/nextjs_error.log debug;
        
        set $upstream_nextjs nextjs:3000;
        proxy_pass http://$upstream_nextjs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Extended timeouts for SSR
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support for Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Fallback error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Error page fallback
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}