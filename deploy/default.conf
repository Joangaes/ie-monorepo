# Minimal, production-safe reverse proxy for EB multi-container
# Talks to containers by their Docker "name" in Dockerrun: django, next

upstream django_upstream {
    server django:8000;
    keepalive 32;
}

upstream next_upstream {
    server next:3000;
    keepalive 32;
}

server {
    listen 80;

    # Healthcheck endpoint that always returns 200 quickly
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # API -> Django
    location /api/ {
        proxy_pass http://django_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
    }

    # App -> Next.js
    location / {
        proxy_pass http://next_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
    }
}
